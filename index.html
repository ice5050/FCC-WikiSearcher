<!DOCTYPE html>
<html>
<head>
  <title>FCC-WikiSearcher</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/pure-grid.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="pure-g header">
      <div class="pure-u-1-1">
        <p><i class="fa fa-binoculars"></i> WikiSearcher</p>
      </div>
    </div>

    <div class="pure-g search">
      <div class="pure-u-9-24"></div>
      <div class="pure-u-6-24">
        <input type="text" id="search_txt" placeholder="Search">
        <i class="fa fa-search"></i>
      </div>
      <div class="pure-u-9-24"></div>
    </div>

    <div class="pure-g loading hide">
      <div class="pure-u-1-1">
        <p><i class="fa fa-circle-o-notch fa-spin"></i></p>
      </div>
    </div>

    <div class="pure-g">
      <div class="pure-u-4-24"></div>
      <div class="pure-u-16-24 results">
      </div>
      <div class="pure-u-4-24"></div>
    </div>
  </div>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/wiki-service.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
